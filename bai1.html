<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let i=1;
    let j=2;
    let sout;
        sout = "<table border='1px solid= black' cellspacing='0' cellpadding='3'>";
        for (i=1; i<=9; i++) {
            sout = sout + "<tr>";
            for (j=2; j<=9; j++) {
                sout = sout + "<td>" + j + "x" + i + "=" + i*j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
</script>
</body>
</html>
